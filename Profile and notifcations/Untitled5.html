<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page Mockup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .header {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5em;
        }
        .profile-icon {
            cursor: pointer;
            position: relative;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            z-index: 100;
            margin-top: 10px;
        }
        .dropdown.active {
            display: block;
        }
        .dropdown-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-decoration: none;
            color: #333;
            display: block;
            cursor: pointer;
        }
        .dropdown-item:hover {
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            margin-top: 20px;
        }
        .sidebar {
            width: 250px;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .sidebar a.active {
            background-color: #0056b3;
            color: white;
        }
        .main-content {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-left: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #0056b3;
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #004494;
        }
    </style>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>EH4S Platform</h1>
        <div class="profile-icon" onclick="toggleDropdown()">
            <span>ðŸ”½</span>
            <div class="dropdown" id="profileDropdown">
                <div class="dropdown-item">Profile Information</div>
                <div class="dropdown-item">Settings & Privacy</div>
                <div class="dropdown-item">Library and Posts</div>
                <div class="dropdown-item">Preferences</div>
                <div class="dropdown-item">Help</div>
                <div class="dropdown-item">Log Out</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <a href="#" class="active">Profile Information</a>
            <a href="#">Settings & Privacy</a>
            <a href="#">Library and Posts</a>
            <a href="#">Preferences</a>
            <a href="#">Help</a>
        </div>
        <div class="main-content">
            <div class="section">
                <h2>Profile Information</h2>
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="First Name">
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name">
                </div>
                <div class="input-group">
                    <label for="userType">User Type</label>
                    <input type="text" id="userType" value="Member - Researcher" disabled>
                </div>
                <div class="input-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Write your bio..."></textarea>
                </div>
                <div class="input-group">
                    <label for="pronouns">Pronouns</label>
                    <select id="pronouns">
                        <option value="she/her">She/Her</option>
                        <option value="he/him">He/Him</option>
                        <option value="they/them">They/Them</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="organisation">Organisation</label>
                    <input type="text" id="organisation" placeholder="Organisation">
                </div>
                <div class="input-group">
                    <label for="sector">Sector</label>
                    <input type="text" id="sector" placeholder="Sector">
                </div>
                <div class="input-group">
                    <label for="expertise">Area of Expertise</label>
                    <input type="text" id="expertise" placeholder="Area of Expertise">
                </div>
                <div class="input-group">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" id="linkedin" placeholder="LinkedIn URL">
                </div>
                <div class="input-group">
                    <label for="researchGate">ResearchGate</label>
                    <input type="url" id="researchGate" placeholder="ResearchGate URL">
                </div>
                <button class="button">Save Changes</button>
                <button class="button">Profile Preview</button>
            </div>
        </div>
    </div>
</body>
</html>
