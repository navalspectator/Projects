<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opt-In/Opt-Out Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .opt-button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .opt-in {
            background-color: #28a745;
            color: white;
        }
        .opt-in:hover {
            background-color: #218838;
        }
        .opt-out {
            background-color: #dc3545;
            color: white;
        }
        .opt-out:hover {
            background-color: #c82333;
        }
        .helper-text {
            margin-top: 10px;
            font-size: 14px;
            color: gray;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .modal-buttons {
            margin-top: 15px;
        }
        .modal-buttons button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            margin: 5px;
        }
        .confirm {
            background-color: #007bff;
            color: white;
        }
        .cancel {
            background-color: #6c757d;
            color: white;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <h2>Expert Enquiry Tool Subscription</h2>
    
    <button id="optButton" class="opt-button opt-in" onclick="toggleModal()">Opted In</button>
    
    <p id="helperText" class="helper-text">Your profile is visible in searches. Click to opt out.</p>

    <!-- Confirmation Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="confirmationModal">
        <p id="modalText">Are you sure you want to opt out?</p>
        <div class="modal-buttons">
            <button class="confirm" onclick="confirmToggle()">Yes, Confirm</button>
            <button class="cancel" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let optedIn = true;

        function toggleModal() {
            document.getElementById("modalText").textContent = optedIn ? 
                "Are you sure you want to opt out? Your profile will no longer be visible in searches." :
                "Are you sure you want to opt in? Your profile will be visible in searches again.";
            
            document.getElementById("confirmationModal").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closeModal() {
            document.getElementById("confirmationModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function confirmToggle() {
            optedIn = !optedIn;
            let button = document.getElementById("optButton");
            let helperText = document.getElementById("helperText");

            if (optedIn) {
                button.textContent = "Opted In";
                button.classList.remove("opt-out");
                button.classList.add("opt-in");
                helperText.textContent = "Your profile is visible in searches. Click to opt out.";
            } else {
                button.textContent = "Opted Out";
                button.classList.remove("opt-in");
                button.classList.add("opt-out");
                helperText.textContent = "Your profile is hidden. Click to opt in.";
            }

            closeModal();
        }
    </script>

</body>
</html>
