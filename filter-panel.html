<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Panel</title>
  <style>
    :root {
      --primary: #2F4858;
      --secondary: #6BA1C5;
      --secondary-dark: #33658A;
      --neutral-dark: #1E262B;
      --border: #E9E9EA;
      --background: #FFFFFF;
      --font-body: 14px;
      --font-heading: 16px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 15px;
      background-color: var(--background);
    }

    .filter-panel {
      background-color: var(--background);
      padding: 24px;
      width: 280px;
      border-right: 1px solid var(--border);
      box-sizing: border-box;
    }

    .filter-panel h3 {
      font-size: var(--font-heading);
      margin: 0 0 16px 0;
      font-weight: 500;
      color: var(--neutral-dark);
    }

    .filter-panel .selected-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
    }

    .filter-panel .chip {
      background-color: var(--secondary);
      color: var(--background);
      padding: 4px 8px 4px 12px;
      border-radius: 4px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      height: 24px;
      box-sizing: border-box;
    }

    .filter-panel .chip .remove-chip {
      width: 15px;
      height: 15px;
      background-color: var(--secondary-dark);
      border: none;
      color: var(--background);
      font-size: 12px;
      padding: 0;
      line-height: 1;
      cursor: pointer;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .filter-panel .filter-group {
      margin-bottom: 24px;
    }

    .filter-panel .filter-group h4 {
      font-size: var(--font-body);
      font-weight: 500;
      margin: 0 0 16px 0;
      color: var(--neutral-dark);
    }

    .filter-panel label {
      display: flex;
      align-items: center;
      font-size: var(--font-body);
      color: var(--neutral-dark);
      margin-bottom: 12px;
      cursor: pointer;
    }

    .filter-panel input[type="checkbox"] {
      margin-right: 12px;
      width: 16px;
      height: 16px;
    }

    .filter-panel .show-more {
      color: var(--secondary);
      font-size: 13px;
      cursor: pointer;
      text-decoration: none;
      display: block;
      margin-top: 8px;
    }

    .filter-panel .clear-all {
      background: none;
      color: var(--neutral-dark);
      border: none;
      font-size: 13px;
      cursor: pointer;
      padding: 4px 12px;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-panel .clear-all::before {
      content: "↻";
      font-size: 16px;
    }

    .filter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .filter-panel h3 {
      font-size: var(--font-heading);
      margin: 0;
      font-weight: 500;
      color: var(--neutral-dark);
    }

    .filter-panel .clear-all {
      background-color: var(--secondar-light-6ba1c5);
      color: var(--background-white-ffffff);
      border: none;
      font-size: var(--unnamed-font-size-13);
      cursor: pointer;
      padding: 4px 12px;
      margin: 0;
      font-family: var(--unnamed-font-family-roboto);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="filter-panel">
    <div class="filter-header">
      <h3>Filter By</h3>
      <button class="clear-all">Reset All</button>
    </div>

    <div class="selected-chips">
      <span class="chip">Politics <button class="remove-chip">×</button></span>
      <span class="chip">Military <button class="remove-chip">×</button></span>
      <span class="chip">Researcher <button class="remove-chip">×</button></span>
      <span class="chip">Report <button class="remove-chip">×</button></span>
    </div>

    <div class="filter-group">
      <h4>Area of Interest</h4>
      <label><input type="checkbox"> Politics</label>
      <label><input type="checkbox"> Tech</label>
      <label><input type="checkbox"> Trade and Economy</label>
      <label><input type="checkbox"> Military</label>
      <label><input type="checkbox"> History and Culture</label>
      <label><input type="checkbox"> Human Rights</label>
      <label><input type="checkbox"> Gender</label>
      <label><input type="checkbox"> Environment and Climate</label>
      <label><input type="checkbox"> Other</label>
      <span class="show-more">Show More</span>
    </div>

    <div class="filter-group">
      <h4>Member Type</h4>
      <label><input type="checkbox"> Researcher</label>
      <label><input type="checkbox"> Official</label>
      <label><input type="checkbox"> Business</label>
      <label><input type="checkbox"> Journalist</label>
      <label><input type="checkbox"> Practitioner</label>
      <span class="show-more">Show More</span>
    </div>

    <div class="filter-group">
      <h4>Service</h4>
      <label><input type="checkbox"> Research</label>
      <label><input type="checkbox"> Analysis</label>
      <label><input type="checkbox"> Policy Brief</label>
      <label><input type="checkbox"> Project</label>
      <label><input type="checkbox"> Training</label>
      <label><input type="checkbox"> Consultancy</label>
      <label><input type="checkbox"> Report</label>
      <span class="show-more">Show More</span>
    </div>

  </div>
</body>
</html>
