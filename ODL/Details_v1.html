<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        #header .left-buttons,
        #header .right-buttons {
            display: flex;
            gap: 10px;
        }
        #header button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #header button:hover {
            background-color: #0056b3;
        }
        #header input[type="search"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Main Content */
        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Side Panel */
        #side-panel {
            width: 300px;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 20px;
        }
        #side-panel h3 {
            margin-top: 0;
        }
        #side-panel .section {
            margin-bottom: 20px;
        }

        /* Document Display */
        #document-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }
        #document-viewer h2 {
            color: red;
            text-align: center;
            margin-top: 0;
        }

        /* Footer */
        #footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
        }
        #footer button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div class="left-buttons">
            <button>Download</button>
            <button>Print</button>
            <button>Rotate</button>
            <button>Full Screen</button>
        </div>
        <input type="search" placeholder="Search the document...">
        <div class="right-buttons">
            <button>Zoom In</button>
            <button>Zoom Out</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main">
        <!-- Side Panel -->
        <div id="side-panel">
            <h3>Annotations</h3>
            <div class="section">
                <p>Highlight 1</p>
                <p>Note 2</p>
                <p>Underline 3</p>
            </div>
            <h3>Metadata</h3>
            <div class="section">
                <p>Author: John Doe</p>
                <p>Date: 20 Nov 2024</p>
            </div>
        </div>

        <!-- Document Viewer -->
        <div id="document-viewer">
            <div>
                <h2>Document Title</h2>
                <p>This is the main content of the document viewer. The document will be displayed here.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <button>Go to Start</button>
        <button>Previous</button>
        <button>Next</button>
        <button>Go to End</button>
    </div>
</body>
</html>
