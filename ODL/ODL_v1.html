<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dynamic Library - Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
        }
        .header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header .logo img {
            height: 40px;
        }
        .header .nav a {
            text-decoration: none;
            color: #343a40;
            font-size: 14px;
            font-weight: 500;
            padding: 5px 10px;
            transition: color 0.2s;
        }
        .header .nav a:hover {
            color: #0056b3;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        aside {
            width: 20%;
            padding: 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        aside .filter-group {
            margin-bottom: 20px;
        }
        aside .filter-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        aside .filter-group select, aside .filter-group input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        main {
            width: 75%;
            margin-left: 20px;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        .results-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .results-header select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result-item h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .result-item .metadata {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        .result-item .actions {
            display: flex;
            gap: 10px;
        }
        .result-item .actions button {
            padding: 8px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .result-item .actions button:hover {
            background-color: #45a049;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #e9e9e9;
        }
        .pagination .active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="header">
        <div class="logo">
            <img src="path-to-logo.png" alt="ODL Logo">
            <span>Online Dynamic Library</span>
        </div>
        <nav class="nav">
            <a href="#">Publications</a>
            <a href="#">Library</a>
            <a href="#">Communication</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Filters Panel -->
        <aside>
            <div class="filter-group">
                <label for="item-type">Item Type</label>
                <select id="item-type" multiple>
                    <option>News</option>
                    <option>Articles</option>
                    <option>Policy Papers</option>
                    <option>Projects</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="themes">Themes</label>
                <select id="themes" multiple>
                    <option>Global China</option>
                    <option>Trade & Economy</option>
                    <option>Security</option>
                    <option>Environment</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="tags">Tags</label>
                <input type="checkbox" id="tag1" value="Climate"> Climate<br>
                <input type="checkbox" id="tag2" value="Innovation"> Innovation<br>
            </div>
        </aside>

        <!-- Results Section -->
        <main>
            <div class="search-bar">
                <input type="text" placeholder="Search for documents...">
                <button>Search</button>
            </div>

            <div class="results-header">
                <p>Showing 1-10 of 100 results</p>
                <select>
                    <option>Sort by Relevance</option>
                    <option>Sort by Newest</option>
                    <option>Sort by Oldest</option>
                </select>
            </div>

            <!-- Results Items -->
            <div class="result-item">
                <h3>Document Title</h3>
                <p class="metadata">Author: John Doe | Published: 2023-11-20 | Category: Policy Paper</p>
                <div class="actions">
                    <button>Read</button>
                    <button>Cite</button>
                    <button>Download</button>
                </div>
            </div>

            <div class="result-item">
                <h3>Another Document</h3>
                <p class="metadata">Author: Jane Smith | Published: 2022-10-10 | Category: Article</p>
                <div class="actions">
                    <button>Read</button>
                    <button>Cite</button>
                    <button>Download</button>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button>Previous</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>Next</button>
            </div>
        </main>
    </div>
</body>
</html>
