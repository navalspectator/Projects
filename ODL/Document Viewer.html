<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2c2c;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #header .left-controls,
        #header .right-controls {
            display: flex;
            gap: 15px;
        }

        #header .center-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        #header button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #header button:hover {
            text-decoration: underline;
        }

        /* Search Box */
        #search-box {
            position: relative;
        }

        #search-box input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }

        #search-options {
            display: none;
            position: absolute;
            top: 35px;
            left: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            z-index: 1000;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #search-options button {
            width: 100%;
            padding: 8px;
            text-align: left;
            border: none;
            background: none;
            font-size: 14px;
            cursor: pointer;
        }

        #search-options button:hover {
            background-color: #f0f0f0;
        }

        /* Go to Page */
        .go-to-dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 35px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            z-index: 1000;
            width: 150px;
            text-align: left;
        }

        .dropdown-menu button {
            width: 100%;
            padding: 8px 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .dropdown-menu button:hover {
            background-color: #f0f0f0;
        }

        /* Document Area */
        #document-area {
            padding: 20px;
            background-color: white;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        #document-area iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div class="left-controls">
            <button>Download</button>
            <button>Print</button>
            <button>Rotate</button>
            <button>Full Screen</button>
        </div>
        <div class="center-controls">
            <div class="go-to-dropdown">
                <button onclick="toggleGoTo()">Go to Page â–¼</button>
                <div class="dropdown-menu" id="go-to-menu">
                    <button>Next</button>
                    <button>Previous</button>
                    <button>Go to Start</button>
                    <button>Go to End</button>
                </div>
            </div>
            <div id="search-box">
                <input type="text" id="search-input" placeholder="Search...">
                <div id="search-options">
                    <button>Search in Title</button>
                    <button>Search in Text</button>
                </div>
            </div>
        </div>
        <div class="right-controls">
            <button>Zoom Out</button>
            <button>Zoom In</button>
        </div>
    </div>

    <!-- Document Area -->
    <div id="document-area">
        <iframe src="https://example.com/document.pdf" title="Document Viewer"></iframe>
    </div>

    <script>
        function toggleGoTo() {
            const menu = document.getElementById('go-to-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        const searchBox = document.getElementById('search-box');
        const searchInput = document.getElementById('search-input');
        const searchOptions = document.getElementById('search-options');

        searchInput.addEventListener('focus', () => {
            searchOptions.style.display = 'block';
        });

        searchInput.addEventListener('blur', () => {
            setTimeout(() => {
                searchOptions.style.display = 'none';
            }, 200); // Delay to allow button clicks
        });

        function searchDocument(option) {
            const query = searchInput.value;
            alert(`Searching for "${query}" in ${option}`);
        }
    </script>
</body>
</html>
