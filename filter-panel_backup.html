<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Panel</title>
  <style>
    :root {
      --primary: #2F4858;
      --accent-orange: #D4670B;
      --neutral-dark: #1E262B;
      --border: #E9E9EA;
      --background: #FFFFFF;
      --font-body: 13px;
      --font-heading: 20px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 15px;
      background-color: var(--background);
    }

    .filter-panel {
      background-color: var(--background);
      padding: 15px;
      width: 280px;
      border-right: 1px solid var(--border);
      box-sizing: border-box;
    }

    .filter-panel h3 {
      font-size: var(--font-heading);
      margin-bottom: 15px;
      color: var(--neutral-dark);
    }

    .filter-panel .selected-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 15px;
    }

    .filter-panel .chip {
      background-color: var(--accent-orange);
      color: var(--background);
      padding: 5px 10px;
      border-radius: 15px;
      font-size: var(--font-body);
      display: flex;
      align-items: center;
    }

    .filter-panel .chip .remove-chip {
      background: none;
      border: none;
      color: var(--background);
      font-size: 14px;
      font-weight: bold;
      margin-left: 8px;
      cursor: pointer;
    }

    .filter-panel .filter-group {
      margin-bottom: 20px;
    }

    .filter-panel .filter-group h4 {
      font-size: var(--font-body);
      font-weight: 500;
      margin-bottom: 10px;
      color: var(--neutral-dark);
    }

    .filter-panel label {
      display: flex;
      align-items: center;
      font-size: var(--font-body);
      color: var(--neutral-dark);
      margin-bottom: 10px;
    }

    .filter-panel input[type="checkbox"] {
      margin-right: 8px;
    }

    .filter-panel .show-more {
      color: var(--accent-orange);
      font-size: var(--font-body);
      cursor: pointer;
      text-decoration: underline;
    }

    .filter-panel .clear-all {
      margin-bottom: 15px;
      display: block;
      color: var(--accent-orange);
      background: none;
      border: none;
      font-size: var(--font-body);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="filter-panel">
    <h3>Filter By</h3>

    <button class="clear-all">Reset All</button>

    <div class="selected-chips">
      <span class="chip">Politics <button class="remove-chip">&times;</button></span>
      <span class="chip">Military <button class="remove-chip">&times;</button></span>
      <span class="chip">Researcher <button class="remove-chip">&times;</button></span>
      <span class="chip">Report <button class="remove-chip">&times;</button></span>
    </div>

    <div class="filter-group">
      <h4>Area of Interest</h4>
      <label><input type="checkbox"> Politics</label>
      <label><input type="checkbox"> Tech</label>
      <label><input type="checkbox"> Trade and Economy</label>
      <label><input type="checkbox"> Military</label>
      <label><input type="checkbox"> History and Culture</label>
      <label><input type="checkbox"> Human Rights</label>
      <label><input type="checkbox"> Gender</label>
      <label><input type="checkbox"> Environment and Climate</label>
      <label><input type="checkbox"> Other</label>
      <span class="show-more">Show More</span>
    </div>

    <div class="filter-group">
      <h4>Member Type</h4>
      <label><input type="checkbox"> Researcher</label>
      <label><input type="checkbox"> Official</label>
      <label><input type="checkbox"> Business</label>
      <label><input type="checkbox"> Journalist</label>
      <label><input type="checkbox"> Practitioner</label>
      <span class="show-more">Show More</span>
    </div>

    <div class="filter-group">
      <h4>Service</h4>
      <label><input type="checkbox"> Research</label>
      <label><input type="checkbox"> Analysis</label>
      <label><input type="checkbox"> Policy Brief</label>
      <label><input type="checkbox"> Project</label>
      <label><input type="checkbox"> Training</label>
      <label><input type="checkbox"> Consultancy</label>
      <label><input type="checkbox"> Report</label>
      <span class="show-more">Show More</span>
    </div>

  </div>
</body>
</html>
